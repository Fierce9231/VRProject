<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    
    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>
<body> 
    <a-scene start-game>
        <a-sky color="lightblue"></a-sky>
        <a-scene physics="debug: true; gravity: -9.8; friction: 0.7; restitution: 100; iterations: 10;"> </a-scene>

        <a-camera kinematic-body="radius: 1.8" wasd-controls="acceleration: 400" position="0 1.8 0" fov="90"></a-camera>
        <a-plane static-body color="green" rotation="-90 0 0" width="100" height="100"></a-plane>
        <a-box dynamic-body color="red" position="0 5 -5" width="2" height="2" depth="2" dynamic-body></a-box>
        <a-light type="point" color="white" intensity="0.5" position="0 10 -10"></a-light>
    </a-scene>
</body>
</html>
